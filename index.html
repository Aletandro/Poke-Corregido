<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedesk</title>
    <link rel="stylesheet" href="/Styles/styles.css">
</head>

<body>

    <div class="login-box">
        <img src="/assets/Img/descarga.png" class="avatar" alt="Avatar Image">
        <h1>Registro</h1>
        <form id="login-form"> 
            <label for="username">Usuario</label>
            <input id="username" type="text" placeholder="Ingresa tu usuario">
            <label for="Email">Email</label>
            <input id="login-form-email" type="text" placeholder="Ingresa tu Email">
            <label for="password">Clave</label>
            <input id="login-form-pass" type="password" placeholder="Ingreso tu clave">
            <input id="signUp" type="submit" value="Registrarse">
            <a href="/html/Login.html" id="login">Iniciar Sesion</a><br>

        </form>
    </div>


    
    <script type="module" src="./Js/FireBase.js"></script>
</body>
</html>
